<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Playlist - TuneShare</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/addPlaylist.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <h1 id="navbarLogo">TuneShare</h1>
        </a>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/addPlaylist.html">Add Playlist</a>
        </nav>
        <div class="header-right">
            <span id="user-info"></span>

    <div class="container">
        <h2>Add Playlist</h2>

            <button type="submit">Add Playlist</button>
        </form>
